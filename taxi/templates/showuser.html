<!-- 示例代码，用于展示如何连接mysql  -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <script>
        function getSceneId() {
            var order_id = $('#order_id').val();
            $.ajax({
                url: "/random_track/",
                type: "GET",
                async: false,
                data: {track_num:order_id},
                    success: function (data) {
                    alert(data);
                    //data = JSON.parse(data);
                    console.log(data[0]['lineStyle']['normal']['color'],"      ",data[0]['order_id']);
                    console.log(data[1]['lineStyle']['normal']['color'],"      ",data[1]['order_id']);
                    console.log(data[2]['lineStyle']['normal']['color'],"      ",data[2]['order_id']);
                }

            });
        }
    </script>
</head>
<body>
    <form method="get">
        <input type="text" id="order_id"/>
        <input type="submit" value="提交" onclick="getSceneId()">
    </form>
</body>
</html>
